<div class="form-page">
  <div class="form-container">
    <div class="form-logo">ðŸ“š</div>
    <h2>Login to <span class="highlight">BookBazaar</span></h2>
    <p class="subtitle">Access your account and start exploring books!</p>
    <div *ngIf="error" style="color: #e53e3e; margin-bottom: 10px">
      {{ error }}
    </div>
    <form (ngSubmit)="onSubmit()">
      <label>Email:</label>
      <input [(ngModel)]="email" name="email" type="email" required />
      <label>Password:</label>
      <input [(ngModel)]="password" name="password" type="password" required />
      <button type="submit">Log In</button>
    </form>
    <p class="switch-link">
      Don't have an account?
      <a routerLink="/register">Register here</a>
    </p>
  </div>
</div>
